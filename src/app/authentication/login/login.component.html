<div class="card">
    <div class="card-body">
        <h1 class="card-title">Login</h1>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>

        <form [formGroup]="form" autocomplete="off" novalidate (ngSubmit)="loginUser(form.value)">

                <label for="username" class="col-form-label">Username:</label>
                <div class="col-md-5">
                    <input type="text" id="username" formControlName="username" class="form-control" />
                </div>
                <div class="col-md-5 text-danger" *ngIf="validateControl('username')">
                    <em *ngIf=" hasError('username', 'required')">Username is required</em>
                    <em *ngIf="hasError('username', 'pattern')">Username can not contain
                        symbols</em>
                    <em *ngIf="hasError('username', 'maxlength')">Username cannot be longer
                        than 15 characters</em>
                </div>

                <label for="password" class="col-form-label">Password:</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div class="col-md-5 text-danger" *ngIf="validateControl('password')">
                    <em *ngIf="hasError('password', 'required')">Password is required</em>
                    <em *ngIf="hasError('password', 'maxlength')">Password cannot be longer
                        than 100 characters</em>
                </div>

            <br>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-info" [disabled]="!form.valid">Login</button>
                </div>
        </form>
    </div>
</div>
