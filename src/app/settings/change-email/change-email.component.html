<form [formGroup]="form" novalidate (ngSubmit)="changeEmail()">

    <label for="email" class="col-form-label col-sm-5">New email:</label>
    <div class="col-sm-7">
        <input type="text" id="email" formControlName="email" class="form-control" />
    </div>
    <div class="col-sm-7" *ngIf="validateControl('email')">
        <em *ngIf="hasError('email', 'required')">Email is required</em>
    </div>

    <label for="confirmEmail" class="col-form-label col-sm-5">Confirm new email:</label>
    <div class="col-sm-7">
        <input type="text" id="confirmEmail" formControlName="confirmEmail" class="form-control" />
    </div>
    <div class="col-sm-7" *ngIf="validateControl('confirmEmail')">
        <em *ngIf="hasError('confirmEmail', 'mustMatch')">Emails do not match</em>
        <em *ngIf="hasError('confirmEmail', 'required')">Email is required</em>
    </div>
<br>
    <div class="col-sm-7">
        <button type="submit" class="btn btn-info" [disabled]="!form.valid">Change email</button>
    </div>
</form>
