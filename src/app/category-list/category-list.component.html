<div class="container shadow-sm p-3 mb-5 bg-body rounded">

<li class="list-group-item list-group-item-action d-flex gap-3 py-3 " *ngFor="let category of categories">

    <span class="d-flex gap-2 w-100 justify-content-between">

        <div>
            <h6 class="mb-0">{{category.name}}</h6>
            <p class="mb-0 opacity-75">{{category.description}}</p>
        </div>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="openCategoryEditModal(category.id) " aria-label="Edit category ">
                <svg class="bi " width="16 " height="16 " fill="currentColor ">
                    <use xlink:href="bootstrap-icons.svg#pen-fill " />
                </svg>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="openCategoryDeleteModal(category.id, category.name) "
                aria-label="Delete category ">
                <svg class="bi " width="16 " height="16 " fill="currentColor ">
                    <use xlink:href="bootstrap-icons.svg#trash-fill " />
                </svg>
            </button>

        </div>
    </span>
</li>
<button type="button" class="btn btn-sm btn-outline-success w-100 position-relative" (click)="openCategoryCreateModal() " aria-label="Create category ">
    <strong>Add category</strong>
</button>
</div>
