<div *ngIf="item">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom px-3">
        <div>
            <div class="d-flex justify-content-between gap-3">
                <h2>{{item.name}}</h2>
            </div>
        </div>

        <div class="btn-toolbar mb-2 mb-md-0">
            <!-- TODO: do we need spacing?-->
            <button type="button" class="btn btn-sm btn-outline-success"
                (click)="openItemEditModal(item.room.id,item.id,true)" aria-label="Create item">
                <svg class="bi" width="24" height="24" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#plus" />
                </svg>
            </button>
            <button type="button" class="btn btn-sm btn-outline-primary"
                (click)="openItemEditModal(item.room.id,item.id,false)" aria-label="Edit room">
                <svg class="bi" width="24" height="24" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#pen-fill" />
                </svg>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger"
                (click)="openItemDeleteModal(item, item.name)" aria-label="Delete item">
                <svg class="bi" width="24" height="24" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#trash-fill" />
                </svg>
            </button>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/room/'+item.room.id]" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">{{item.room.name}}</a></li>
            <li *ngIf="item.parentItem && item.parentItem.parentItem" class="breadcrumb-item"> ... </li>
            <li *ngIf="item.parentItem" class="breadcrumb-item"><a [routerLink]="['/item/'+item.parentItem.id]"
                    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{item.parentItem.name}}</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">{{item.name}}</li>
        </ol>
    </nav>

    <app-item-list [items]="item.items" [categories]="categories" [parentItemId]="item.id"></app-item-list>


</div>
